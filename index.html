<!-- //hyper texte markup language -->

<!--<!DOCTYPE html> DOCTYPE é uma instrução para que interpretadores de SGML possam associar um DTD e verificar a conformidade com este. Deve ser inserida no início do documento -->
<!DOCTYPE html>

<html lang="pt-BR">
  <!-- The HTML <head> elemento providencia informações gerais (metadados) sobre document, incluindo seu título e links para scripts e folhas de estilos. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--O elemento HTML <title> (Elemento HTML Título) define o título do documento, mostrado na barra de título de um navegador ou na aba da página. -->
    <title>Lucas Mororó - DoWhile 2021</title>

    <!--A <link>tag define a relação entre o documento atual e um recurso externo.-->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- A tag body faz parte da estrutura básica do documento, sua finalidade é definir o corpo do documento, ou seja, tudo que estiver dentro da tag body será mostrado de alguma forma no conteúdo da página.-->
  <body>
    <!-- O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação.-->
    <main>
      <!--O elemento de divisão HTML <div> é um container genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de estilos (usando class ou id), ou porque eles compartilham valores de atributos, como lang-->
      <!--O atributo global class é uma lista das classes de um elemento, separada por espaços. Classes permitem a CSS e Javascript selecionar e acessar elementos específicos através dos seletores de classe ou funções como o método DOM document.-->
      <div class="container">
        <div class="avatar">
          <!--O elemento HTML <span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza.-->
          <span>
            <!--Para inserir uma imagem no HTML basta utilizar a tag <img> com o atributo src. Ou seja: o atributo src, ou source, vai conter a url da imagem que será inserida.-->
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <!--O atributo global id define um identificador exclusivo (ID) que deve ser único por todo o documento. Seu objetivo é identificar o elemento ao navegar por âncoras (usando um identificador de fragmento), quando utilizar scripts ou estilizando (com CSS).-->
          <img
            src="https://avatars.githubusercontent.com/u/9317356?v=4%22"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <!--A h1 é uma tag HTML que indica um título em um site. ... Título-->
        <h1 id="userName">Lucas MM</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">maykbrito</span></a
        >

        <!--O elemento HTML <p> representa um parágrafo.-->
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <!--O elemento HTML <ul> representa uma lista de itens sem ordem rígida, isto é, uma coleção de itens que não trazem uma ordenação numérica e as suas posições, nessa lista, são irrelevantes.-->
        <ul id="socialLinks">
          <!--O elemento HTML <li> (ou a Lista dos Itens de um elemento HTML) é usado para representar um item que faz parte de uma lista.-->
          <li class="youtube">
            <!--O elemento <a> em HTML (ou elemento âncora), com o atributo href cria-se um hiperligação nas páginas web, arquivos, endereços de emails, ligações na mesma página ou endereços na URL.-->
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
